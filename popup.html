<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="popup.css"/>
    </head>
    <body>
        <div class="container">
            <div class="heading">
                <h2>
                    <img alt="logo" src="./icons/logo/block.svg" class="logo"/>
                    <span class="ext_name">Productivify</span>
                </h2>
                <span>Time limit: 15m</span>
            </div>

            <div class="content">
                <div class="input_box">
                    <img alt="add" id="add_url" class="add_url" src="./icons/input/add.svg" />
                    <input id="input_url" class="input_url" placeholder="Enter URL">
                    <img alt="close" id="close_input" class="close_input" src="./icons/input/close.svg"/>
                    <img alt="accept" id="accept_input" class="accept_input" src="./icons/input/accept.svg"/>
                </div>
                <div class="url_list" id="url_list"></div>
            </div>
        </div>
    </body>
    <script src="popup.js"></script>
</html>
